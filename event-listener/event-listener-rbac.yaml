kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: stakater-tekton-builder
  namespace: tekton-workshop
rules:
  - apiGroups:
      - tekton.dev
    resources:
      - pipelineresources
      - pipelineruns
    verbs:
      - get
      - create
  - apiGroups:
      - triggers.tekton.dev
    resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
      - triggers
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
      - watch
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: stakater-tekton-builder
  namespace: tekton-workshop
subjects:
  - kind: ServiceAccount
    name: workshop-event-listener
    namespace: tekton-workshop
roleRef:
  apiGroup: rbac.authorization.k8s.io 
  kind: Role
  name: stakater-tekton-builder
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workshop-event-listener
  namespace: tekton-workshop